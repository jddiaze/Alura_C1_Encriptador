<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1><img src="resources/logo.svg" alt="Logo principal"/></h1>
      <nav></nav>
    </header>
     <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aqui"></textarea>
            <div id="div-desaparece">
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos.</h6>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>        
        <section class="mensaje-box">
            <textarea class="mensaje" cols="18" rows="8"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>        
    </main>
    <script src="script.js"></script>
    <footer>
      <p class="copyright">&copy Encriptador Alura - 2022</p>
    </footer>
  </body>
</html>
